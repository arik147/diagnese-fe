    <script>
      document.addEventListener('DOMContentLoaded', function () {
                // Get all checkboxes in the container
                const checkboxes = document.querySelectorAll('.grid input[type="checkbox"]');
                if(checkboxes !== null) {
                  console.log('Checkbox detected ' + checkboxes);
                }else{
                  console.log('No checkbox detected');
                }
            
                // Add event listener to each checkbox
                checkboxes.forEach(function (checkbox) {
                  console.log('ummm?');
                  checkbox.addEventListener('change', function () {
                    // Get the parent div of the checkbox
                    const parentDiv = checkbox.closest('.grid');
                    if(parentDiv !== null) {
                      console.log('parentDiv detected');
                    }else{
                      console.log('No parentDiv detected');
                    }
            
                    // Toggle the 'checked' class based on the checkbox state
                    if (checkbox.checked) {
                      console.log('Checked');
                      parentDiv.className = "grid grid-cols-5 p-2 bg-blue-500";
                    } else {
                      parentDiv.className = "grid grid-cols-5 p-2 bg-transparent";
                    }
                  });
                });
            });
    </script>
